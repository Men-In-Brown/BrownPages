---
layout: categories
permalink: /categories/
title: Tags
search_exclude: true
---

{% if site.categories.devlog.size > 0 %}
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.categories.devlog %}
      <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td>{{ post.date | date: "%Y-%m-%d" }}</td>
        <td>{{ post.author }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
